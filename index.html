<!DOCTYPE html>
<html>
<head>
  <title>Limitless Tradefest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🐎 Limitless Tradefest</h1>
    <p>Watch the race unfold as the team pushes for greatness!</p>
  </header>
  <main>
    <div class="racetrack">
      <div class="lane" id="dan"><span class="horse">🐴</span> Dan</div>
      <div class="lane" id="danny"><span class="horse">🐴</span> Danny</div>
      <div class="lane" id="matt"><span class="horse">🐴</span> Matt</div>
      <div class="lane" id="ryan"><span class="horse">🐴</span> Ryan</div>
    </div>
    <section class="controls">
      <label>Move Horse:
        <select id="who">
          <option value="dan">Dan</option>
          <option value="danny">Danny</option>
          <option value="matt">Matt</option>
          <option value="ryan">Ryan</option>
        </select>
      </label>
      <label>Distance:
        <input type="number" id="distance" value="10" />
      </label>
      <button onclick="moveHorse()">Go!</button>
    </section>
  </main>
  <footer>
    <p>Tradefest Hornchurch | Howdens 2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
