<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tradefest Race</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="stage-banner">TRADEFEST</div>
  <img src="howdens-flag.png" class="howdens-flag" alt="Howdens Flag" />
  <div class="bookie-stand">
    <img src="bookie.png" alt="Bookie" />
    <div id="bookie-text">Place your bets now!</div>
  </div>
  <div class="track">
    <div class="horse" id="horse1">
      <img src="matt.png" class="avatar" /><span>Matt in the Hat</span>
    </div>
    <div class="horse" id="horse2">
      <img src="dan.png" class="avatar" /><span>Dan Dan the Kitchen Man</span>
    </div>
    <div class="horse" id="horse3">
      <img src="danny.png" class="avatar" /><span>Danny the Hammer</span>
    </div>
    <div class="horse" id="horse4">
      <img src="ryan.png" class="avatar" /><span>Sam Maverick</span>
    </div>
  </div>
  <div class="controls">
    <div><label>Matt:</label><input id="input1" type="number" min="0" max="100"><button onclick="moveHorse(1)">Update</button></div>
    <div><label>Dan:</label><input id="input2" type="number" min="0" max="100"><button onclick="moveHorse(2)">Update</button></div>
    <div><label>Danny:</label><input id="input3" type="number" min="0" max="100"><button onclick="moveHorse(3)">Update</button></div>
    <div><label>Ryan:</label><input id="input4" type="number" min="0" max="100"><button onclick="moveHorse(4)">Update</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
